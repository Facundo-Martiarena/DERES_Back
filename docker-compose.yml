version: '3'
services:

  mysql:
    networks:
      - default
    image: mysql:latest
    platform: linux/amd64
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: 'deres'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - '3306:3306'
    volumes:
      - "./database/schemas:/docker-entrypoint-initdb.d"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  api:
    networks:
      - default
    build:
      context: .
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    command: sh -c "sleep 30 && tu_comando_de_inicio_del_api"


networks:
    default:
        driver: bridge

